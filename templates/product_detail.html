{% extends 'base.html' %}

{% block content %}
    <div class="mx-5 my-5 ">

        <div class="card my-5 mx-auto px-2 py-3">
          <img src="{{ product.image.url }}" class="w-50 mx-auto">
            <div class="card-body">
            <h5 class="card-title">{{ product.title }}</h5>
            <h6 class="card-subtitle mb-2 text-danger">{{ product.price|floatformat:2 }}   <span>{{ product.color }}</span></h6>

            <p>{{ product.description }}</p>
            <p>{{ product.specification }}</p>

          </div>
        </div>

    </div>
{% endblock %}
